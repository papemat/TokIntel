version: "3.8"
services:
  tokintel:
    build: .
    container_name: tokintel
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_LOG_LEVEL=info
    # per sviluppo live: monta la repo locale nel container
    volumes:
      - ./:/app
      - tokintel_logs:/root/.tokintel/logs
    working_dir: /app
    command: streamlit run dash/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  tokintel_logs:
