name: Quick Start Guard

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps (if any)
        run: |
          python -m pip install --upgrade pip
          # Pillow is optional; install to enable PNG gen in CI
          python -m pip install pillow || true

      - name: Generate GUI screenshot placeholder (idempotent)
        run: |
          python scripts/generate_gui_screenshot.py || true

      - name: Validate Quick Start block & assets
        run: |
          python .github/scripts/validate_quickstart.py

      - name: Dry-run Makefile targets
        run: |
          make -n tokintel-gui-bg
          make -n tokintel-gui-log
          make -n tokintel-gui-health
          make -n tokintel-gui-stop
          make -n tokintel-gui-quickstart

      - name: Run Quick Start test script
        run: |
          python scripts/test_quickstart.py

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-guard-artifacts
          path: |
            README.md
            Makefile
            docs/badges/quickstart_ready_glow.svg
            docs/images/tokintel_gui_home.png
            docs/images/tokintel_gui_home.svg
            scripts/generate_gui_screenshot.py
            scripts/test_quickstart.py
            .github/scripts/validate_quickstart.py
