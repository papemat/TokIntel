name: Unit & Lint (soft)
on:
  pull_request:
    branches: [ "main" ]
jobs:
  unit-and-lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # soft-fail, non-blocking
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff
      - name: Lint
        run: ruff check .
      - name: Unit tests (soft)
        run: pytest -q
