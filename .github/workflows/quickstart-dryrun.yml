name: Quickstart Dry-Run

on:
  pull_request:
    branches: [ main, master ]

jobs:
  dryrun-unix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          python -c "import streamlit" || python -m pip install streamlit
      - name: Ensure scripts exist
        run: |
          test -f scripts/run_tokintel.sh
          test -f scripts/run_tokintel.bat
      - name: Help should print (Unix)
        run: |
          bash scripts/run_tokintel.sh --help | head -n 5

  lint-makefile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Makefile targets
        run: |
          grep -qE '^run:' Makefile
          grep -qE '^run-lan:' Makefile
          grep -qE '^run-debug:' Makefile
