name: Perf Nightly

on:
  schedule:
    - cron: "0 2 * * *"   # ogni notte alle 02:00 UTC
  workflow_dispatch:

jobs:
  nightly-perf:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # per committare lo storico CSV (opzionale)
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pandas

      - name: Prepare large staging DB (XL)
        run: |
          python scripts/create_sample_db.py --staging --large

      - name: Run performance bench (nightly)
        env:
          DB_PATH: data/staging_db.sqlite
          PERFORMANCE_TEST: "1"
          FF_DISABLE_CACHE: "0"
          CACHE_TTL_SECONDS: "0"
          MAX_SQL_READ_MS: "2000"
          MAX_EXPORT_MS: "2000"
        run: |
          python scripts/perf_bench.py --db "$DB_PATH"

      - name: Aggregate reports to CSV
        run: |
          python scripts/perf_aggregate.py --out reports/perf_history.csv

      - name: Upload artifacts (report + history)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-perf
          path: |
            reports/perf_*.json
            reports/perf_*.md
            reports/perf_history.csv

      # Opzionale: committa lo storico CSV nel repo (evita se non vuoi rumore su main)
      - name: Commit perf_history.csv
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/perf_history.csv
          git commit -m "chore(perf): nightly history update [skip ci]" || echo "No changes to commit"
          git push
